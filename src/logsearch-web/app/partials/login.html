<div>
    <form novalidate class="css-form" ng-submit="login(user)" ng-controller="loginController">
        Username: <br>
        <input type="text" ng-model="user.username" placeholder="{{data.username}}"><br>
        Password: <br>
        <input type="password" ng-model="user.password" placeholder="{{data.password}}"><br>
        <input type="submit" id="submit" value="submit">
    </form>
</div>
